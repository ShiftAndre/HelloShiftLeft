on: push

name: Build
jobs:
  buildImage:
    name: Build image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Docker build
        uses: actions/docker/cli@86ff551d26008267bb89ac11198ba7f1d807b699
        env:
          SHIFTLEFT_ORG_ID: ${{ secrets.SHIFTLEFT_ORG }}
          SHIFTLEFT_ACCESS_TOKEN: ${{ secrets.SHIFTLEFT_ACCESS_TOKEN }}
        with:
          args: "build --build-arg SHIFTLEFT_ORG=$SHIFTLEFT_ORG_ID --build-arg SHIFTLEFT_ACCESS_TOKEN=$SHIFTLEFT_ACCESS_TOKEN -t preetamjinka/javavulnerablelab:latest ."